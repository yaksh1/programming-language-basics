<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="">
      <!-- FIRST NAME -->

      <label for="firstname">First Name</label><br />
      <input
        type="text"
        name="name"
        id="firstname"
        placeholder="First Name"
      /><br />

      <!-- EMAIL ID -->

      <label for="email">Email Id</label><br />
      <input type="email" name="" id="email" placeholder="email" /><br />

      <!-- PASSWORD -->

      <label for="password">Password</label><br />
      <input type="password" id="password" placeholder="password" /><br /><br />

      <!-- TEXTAREA -->

      <label for="description">Description</label><br />
      <textarea name="descript" id="description" cols="30" rows="10"></textarea>

      <!-- SINGLE CHOICE QUE -->

      <p>What is your goal?</p>
      <input type="radio" name="coding" id="" value="cyber security" />cyber
      security <br />
      <input type="radio" name="coding" id="" value="cyber forensics" />cyber
      forensics <br />
      <input type="radio" name="coding" id="" value="web development" />web
      development <br />

      <!-- MULTIPLE CHOICE -->

      <p>what languages do you know</p>
      <input type="checkbox" name="" id="" value="hindi" />hindi <br />
      <input type="checkbox" name="" id="" value="russian" />russian <br />
      <input type="checkbox" name="" id="" value="french" />french
      <br /><br /><br />

      <!-- SELECT TAG DROPDOWN -->

      <select name="cars" id="">
        <option value="tesla">Tesla</option>
        <option value="nano">nano</option>
        <option value="ferrari">ferrari</option>
      </select>

      <br /><br />

      <!-- TWO WAYS TO CREATE BUTTON -->

      <input type="submit" value="submit here" />
      <button type="submit">submit</button>
    </form>
  </body>
</html>

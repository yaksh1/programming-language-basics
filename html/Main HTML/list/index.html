<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- UNORDERED LIST -->
    <h3>unordered list</h3>
    <ul>
      <li>asus</li>
      <li>lenovo</li>
      <li>acer</li>
    </ul>

    <!-- ORDERED LIST -->
    <h3>ordered list</h3>
    <ol>
      <li>asus</li>
      <li>lenovo</li>
      <li>acer</li>
    </ol>
    <br />
    <!-- UNORDERED/ORDERED STYLE -->
    <h3>style unordered</h3>
    <ul type="square">
      <li>asus</li>
    </ul>
    <h3>style ordered</h3>

    <ol type="I" start="IV">
      <li>asus</li>
      <li>lenovo</li>
    </ol>
    <br />
    <h3>Nested List</h3>
    <ul>
      <li>fruits</li>
      <ol>
        <li>mango</li>
        <li>apple</li>
      </ol>
    </ul>
  </body>
</html>
